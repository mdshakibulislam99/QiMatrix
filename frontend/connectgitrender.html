<!DOCTYPE html>
<html>
<head>
    <title>Feng Shui Analyzer</title>
</head>
<body>
    <div id="app">
        <h1>Feng Shui Analysis Tool</h1>
        <button onclick="runAnalysis()">Analyze Location</button>
        <div id="results"></div>
    </div>

    <script>
        async function runAnalysis() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "Analyzing...";
            
            try {
                const response = await fetch('https://qimatrix.onrender.com/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        "latitude": 31.2304, // Example coordinates
                        "longitude": 121.4737,
                        "radius": 500
                    })
                });
                const data = await response.json();
                resultsDiv.innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                resultsDiv.innerHTML = "Error: " + error;
            }
        }
    </script>
</body>
</html>
